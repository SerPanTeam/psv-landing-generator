<!-- ============================================
     FAQ V4 - Landing 4 (Kinder-Fotoshooting)

     Layout:
     - 2 колонки карточек (по 2 в каждой)
     - Белые карточки со скруглёнными углами
     - Раскрытие/закрытие с иконками +/-

     Данные:
     - title: заголовок секции
     - questionsLeft[]: вопросы левой колонки {question, answer}
     - questionsRight[]: вопросы правой колонки
     - ctaText/ctaLink: кнопка внизу (опционально)
     - bgClass: переопределение фона (default: secondary)
     ============================================ -->

<section class="faq faq--v4 {{#if bgClass}}{{bgClass}}{{else}}section--bg-secondary{{/if}}{{paddingClasses}}">
  <div class="container">
    <h2 class="faq__title faq__title--left">{{title}}</h2>

    <div class="faq__grid">
      <!-- Left Column -->
      <div class="faq__column faq__column--left">
        {{#each questionsLeft}}
        <div class="faq-card-v4{{#if @first}} faq-card-v4--expanded{{/if}}" data-faq-item>
          <div class="faq-card-v4__header" data-faq-toggle>
            <h3 class="faq-card-v4__question">{{this.question}}</h3>
            <button class="faq-card-v4__toggle" aria-label="Toggle answer">
              <span class="faq-card-v4__icon"></span>
            </button>
          </div>
          <div class="faq-card-v4__body" data-faq-answer>
            <p class="faq-card-v4__answer">{{this.answer}}</p>
          </div>
        </div>
        {{/each}}
      </div>

      <!-- Right Column -->
      <div class="faq__column faq__column--right">
        {{#each questionsRight}}
        <div class="faq-card-v4" data-faq-item>
          <div class="faq-card-v4__header" data-faq-toggle>
            <h3 class="faq-card-v4__question">{{this.question}}</h3>
            <button class="faq-card-v4__toggle" aria-label="Toggle answer">
              <span class="faq-card-v4__icon"></span>
            </button>
          </div>
          <div class="faq-card-v4__body" data-faq-answer>
            <p class="faq-card-v4__answer">{{this.answer}}</p>
          </div>
        </div>
        {{/each}}
      </div>
    </div>

    {{#if ctaText}}
    <div class="faq__cta faq__cta--left">
      <a href="{{ctaLink}}" class="btn btn-primary">{{ctaText}}</a>
    </div>
    {{/if}}
  </div>
</section>
