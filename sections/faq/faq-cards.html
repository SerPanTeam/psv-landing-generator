<!-- ============================================
     FAQ CARDS - Landing Generator (Landing 3)

     PIXEL-PERFECT ПО FIGMA:
     - Background: #F5EDE0 (primary)
     - Title: Inter Bold 45px, centered
     - Cards: 2x2 grid, #F8F8F8 background
     - Card radius: 30px
     - Question text: Inter Medium 22px
     - Accordion: click to expand/collapse answers
     ============================================ -->

<section class="faq faq--cards-only section--bg-primary">
  <div class="container">
    <h2 class="faq__title">{{title}}</h2>

    <div class="faq__cards-grid">
      {{#each questions}}
      <div class="faq__card" data-faq-item>
        <button class="faq__card-question" data-faq-toggle aria-expanded="false">
          <span class="faq__card-text">{{this.question}}</span>
          <span class="faq__card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
        <div class="faq__card-answer" data-faq-answer>
          <div class="faq__card-answer-inner">
            <p>{{this.answer}}</p>
          </div>
        </div>
      </div>
      {{/each}}
    </div>

    {{#if ctaText}}
    <div class="faq__cta">
      <a href="{{ctaLink}}" class="btn btn-primary">{{ctaText}}</a>
    </div>
    {{/if}}
  </div>
</section>
