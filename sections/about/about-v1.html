<!-- ============================================
     ABOUT - Секция "О фотографе"

     ЧТО РЕДАКТИРОВАТЬ:
     ─────────────────────────────────────────────
     ТЕКСТ:
     • Подзаголовок → class="about__label"
     • Имя фотографа → class="about__name"
     • Описание → class="about__text" (можно несколько)
     • Соцсети → class="social-icon" (ссылки)

     КАРТИНКА:
     • Фото автора: 466x560px → class="about__image"

     ДОБАВИТЬ/УДАЛИТЬ ТЕКСТ:
     Скопируйте или удалите блок <p class="about__text">

     СОЦСЕТИ:
     Скопируйте или удалите блок <a class="social-icon">
     Измените href и src иконки

     СТИЛИ:
     • Цвет фона → css/variables.css → --color-bg-primary
     ============================================ -->

<section class="about section--bg-primary{{#if rounded}} about--rounded{{/if}}{{paddingClasses}}">
  <div class="container">
    <div class="row align-items-start">
      <!-- ====== ФОТО АВТОРА СЛЕВА ====== -->
      <div class="col-lg-5">
        <!-- КАРТИНКА: 466x560px - замените src на свой файл -->
        <div class="about__image">
          <img src="{{image}}" alt="{{name}}">
        </div>
      </div>

      <!-- ====== ИНФОРМАЦИЯ СПРАВА ====== -->
      <div class="col-lg-6 offset-lg-1">
        <div class="about__content">
          {{#if compact}}
          <h2 class="about__title-compact">
            <!-- РЕДАКТИРОВАТЬ: Подзаголовок -->
            <span class="about__title-line">{{label}}</span>
            <!-- РЕДАКТИРОВАТЬ: Имя фотографа -->
            <span class="about__title-line">{{name}}</span>
          </h2>
          {{else}}
          <!-- РЕДАКТИРОВАТЬ: Подзаголовок -->
          <p class="about__label">{{label}}</p>
          <!-- РЕДАКТИРОВАТЬ: Имя фотографа -->
          <h2 class="about__name">{{name}}</h2>
          {{#if tagline}}
          <p class="about__tagline">{{tagline}}</p>
          {{/if}}
          {{#if showDivider}}<div class="about__divider"></div>{{/if}}
          {{/if}}

          <!-- ====== ОПИСАНИЕ (можно добавлять абзацы) ====== -->
          {{#each texts}}
          <!-- РЕДАКТИРОВАТЬ: Текст описания -->
          <p class="about__text">{{this}}</p>
          {{/each}}

          {{#each paragraphs}}
          <!-- РЕДАКТИРОВАТЬ: Текст описания -->
          <p class="about__text">{{this}}</p>
          {{/each}}

          {{#if buttonText}}
          <!-- КНОПКА (опционально) -->
          <a href="{{buttonLink}}" class="btn btn-primary about__btn">{{buttonText}}</a>
          {{/if}}

          <!-- ====== СОЦСЕТИ (опционально) ====== -->
          {{#each socials}}
          <!-- СОЦСЕТЬ: измените href и иконку -->
          <a href="{{url}}" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="{{name}}">
            <img src="{{icon}}" alt="{{name}}">
          </a>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</section>
