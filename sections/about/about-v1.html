<!-- ============================================
     ABOUT V1 - Default layout (image left, content right)

     Для layout с изображениями справа используйте about-v2.html
     ============================================ -->

<section class="about section--bg-primary{{#if rounded}} about--rounded{{/if}}{{paddingClasses}}">
  <div class="container">
    <div class="row align-items-start">
      <!-- Изображение слева -->
      <div class="col-lg-5">
        <div class="about__image">
          <img src="{{image}}" alt="{{name}}">
        </div>
      </div>

      <!-- Контент справа -->
      <div class="col-lg-6 offset-lg-1">
        <div class="about__content">
          {{#if compact}}
          <h2 class="about__title-compact">
            <span class="about__title-line">{{label}}</span>
            <span class="about__title-line">{{name}}</span>
          </h2>
          {{else}}
          <p class="about__label">{{label}}</p>
          <h2 class="about__name">{{name}}</h2>
          {{#if showDivider}}<div class="about__divider"></div>{{/if}}
          {{/if}}

          {{#each texts}}
          <p class="about__text">{{this}}</p>
          {{/each}}

          {{#each paragraphs}}
          <p class="about__text">{{this}}</p>
          {{/each}}

          {{#each socials}}
          <a href="{{url}}" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="{{name}}">
            <img src="{{icon}}" alt="{{name}}">
          </a>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</section>
