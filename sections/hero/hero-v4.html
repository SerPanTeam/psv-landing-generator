<!-- ============================================
     HERO V4 - Лендинг 4 (Kinder-Fotoshooting)

     PIXEL-PERFECT ПО FIGMA:
     - Label: "Kostenloses"
     - Title: "Kinder - Fotoshooting"
     - Description text
     - CTA button
     - 4 наклонённых изображения в ряд
     ============================================ -->

<section class="hero hero--v4 section--bg-primary">
  <div class="container">
    <div class="row align-items-center">
      <!-- Контент слева -->
      <div class="col-lg-5">
        <div class="hero__content">
          <span class="hero__label">{{label}}</span>
          <h1 class="hero__title">{{title}}</h1>
          <p class="hero__subtitle">{{subtitle}}</p>
          <a href="{{buttonLink}}" class="btn btn-primary">{{buttonText}}</a>
        </div>
      </div>

      <!-- 4 наклонённых изображения справа -->
      <div class="col-lg-7">
        <div class="hero__gallery">
          {{#each images}}
          <div class="hero__gallery-item hero__gallery-item--{{@number}}">
            <img src="{{this.src}}" alt="{{this.alt}}">
          </div>
          {{/each}}
        </div>
      </div>
    </div>

    <!-- Subtitle section -->
    {{#if sectionTitle}}
    <div class="hero__section-title">
      <h2>{{sectionTitle}}</h2>
    </div>
    {{/if}}
  </div>
</section>
