<!-- ============================================
     HERO V4 - Лендинг 4 (Kinder-Fotoshooting)

     PIXEL-PERFECT ПО FIGMA (node 479:30):
     - Dark background: #3D3D3D, height 709px
     - Logo: #F5EDE0 (light on dark)
     - Label + Title: #E2C08D (yellow/gold)
     - Subtitle: white, 22px
     - Date notice: #E2C08D, 16px
     - Button: 406x60px, rounded-40px
     - "Warum kostenlos?" section
     - Below: 4 tilted image cards + title
     ============================================ -->

<section class="hero hero--v4{{paddingClasses}}">
  <div class="hero__dark-section">
    <div class="container">
      {{#if logoText}}
      <p class="hero__logo">{{logoText}}</p>
      {{/if}}
      <div class="hero__content">
        <span class="hero__label">{{label}}</span>
        <h1 class="hero__title">{{title}}</h1>
        <p class="hero__subtitle">{{subtitle}}</p>
        {{#if dateNotice}}
        <p class="hero__date-notice">{{dateNotice}}</p>
        {{/if}}
        <a href="{{buttonLink}}" class="btn btn-primary">{{buttonText}}</a>

        {{#if whyFreeTitle}}
        <div class="hero__why-free">
          <h3 class="hero__why-free-title">{{whyFreeTitle}}</h3>
          <p class="hero__why-free-text">{{whyFreeText}}</p>
        </div>
        {{/if}}
      </div>
    </div>
  </div>

  <!-- Gallery section with tilted images -->
  <div class="hero__gallery-section section--bg-primary">
    <div class="container">
      {{#if sectionTitle}}
      <h2 class="hero__gallery-title">{{sectionTitle}}</h2>
      {{/if}}
      <div class="hero__gallery">
        {{#each images}}
        <div class="hero__gallery-item hero__gallery-item--{{@number}}">
          <img src="{{this.src}}" alt="{{this.alt}}">
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</section>
