<!-- ============================================
     HERO V1 - Лендинг 1 (Familien-Fotoshooting)

     PIXEL-PERFECT ПО FIGMA:
     - Секция: 634px высота, фон #F5EDE0
     - Title: Inter Bold 55px, max-width 629px
     - Subtitle: Inter Medium 22px, max-width 386px
     - Button: 286x70px, фон #E2C08D
     - Main image: 428x394px
     - Secondary image: 306x290px (смещена)
     ============================================ -->

<section class="hero hero--v1 section--bg-primary">
  <div class="container">
    <div class="row align-items-start">
      <!-- Контент слева -->
      <div class="col-lg-6">
        <div class="hero__content">
          <h1 class="hero__title">{{title}}</h1>
          <p class="hero__subtitle">{{subtitle}}</p>
          <a href="{{buttonLink}}" class="btn btn-primary">{{buttonText}}</a>
        </div>
      </div>

      <!-- Изображения справа -->
      <div class="col-lg-6">
        <div class="hero__image-wrapper">
          <div class="hero__image-main">
            <img src="{{imageMain}}" alt="{{imageAlt}}">
          </div>
          <div class="hero__image-secondary">
            <img src="{{imageSecondary}}" alt="{{imageAlt}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
