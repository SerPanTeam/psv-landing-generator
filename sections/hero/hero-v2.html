<!-- ============================================
     HERO V2 - Лендинг 2 (Familien und Kinder - Kostenlos)

     PIXEL-PERFECT ПО FIGMA:
     - Label: "Kostenloses"
     - Title: "Familien und Kinder-Fotoshooting!"
     - Description text
     - Sidebar справа с дополнительной информацией
     - 2 изображения
     ============================================ -->

<section class="hero hero--v2 section--bg-primary">
  <div class="container">
    <div class="row">
      <!-- Основной контент слева -->
      <div class="col-lg-6">
        <div class="hero__content">
          <span class="hero__label">{{label}}</span>
          <h1 class="hero__title">{{title}}</h1>
          <p class="hero__subtitle">{{subtitle}}</p>
          <a href="{{buttonLink}}" class="btn btn-primary">{{buttonText}}</a>
        </div>

        <!-- Изображения -->
        <div class="hero__images">
          <div class="hero__image-main">
            <img src="{{imageMain}}" alt="{{imageAlt}}">
          </div>
          <div class="hero__image-secondary">
            <img src="{{imageSecondary}}" alt="{{imageAlt}}">
          </div>
        </div>
      </div>

      <!-- Sidebar справа -->
      <div class="col-lg-5 offset-lg-1">
        <div class="hero__sidebar">
          <p class="hero__sidebar-label">{{sidebarLabel}}</p>
          <h2 class="hero__sidebar-title">{{sidebarTitle}}</h2>
          <div class="hero__sidebar-text">{{sidebarText}}</div>
          <div class="hero__sidebar-divider"></div>
          <a href="{{sidebarLinkUrl}}" class="hero__sidebar-link">
            {{sidebarLinkText}}
            <svg width="20" height="15" viewBox="0 0 20 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.5 1L19 7.5L12.5 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M1 7.5H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
