<!-- ============================================
     CTA V1 - Landing Generator

     PIXEL-PERFECT ПО FIGMA:
     - Background: #EEE3D0 (secondary)
     - Title: Inter Bold
     - Subtitle: Inter Medium
     - Layout: default (center) or layoutRow (text left, button right)
     ============================================ -->

<section class="cta {{#if bgClass}}{{bgClass}}{{else}}section--bg-secondary{{/if}}{{#if rounded}} cta--rounded{{/if}}{{#if layoutRow}} cta--row{{/if}}{{#if alignLeft}} cta--left{{/if}}{{paddingClasses}}">
  <div class="container">
    <div class="cta__content">
      <div class="cta__text">
        <h2 class="cta__title">{{title}}</h2>
        <p class="cta__subtitle">{{subtitle}}</p>
      </div>
      <a href="{{buttonLink}}" class="btn btn-primary cta__btn">{{buttonText}}</a>
    </div>
  </div>
</section>
