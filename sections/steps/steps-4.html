<!-- ============================================
     STEPS 4 - Landing Generator

     PIXEL-PERFECT ПО FIGMA:
     - Background: #EEE3D0 (secondary)
     - Title: Inter Bold 35px
     - CTA button: outline (Landing 1, сверху справа) или primary (Landing 2, снизу)
     - ctaBottom: true = кнопка снизу по центру, primary стиль
     - 4 steps in 2x2 grid
     ============================================ -->

<section class="steps {{#if bgClass}}{{bgClass}}{{else}}section--bg-secondary{{/if}}{{#if rounded}} steps--rounded{{/if}}{{paddingClasses}}">
  <div class="container">
    <!-- Title (full width when ctaBottom, otherwise with button on right) -->
    {{#if ctaBottom}}
    <h2 class="steps__title steps__title--full">{{title}}</h2>
    {{/if}}

    {{#if ctaTop}}
    <div class="row align-items-center mb-5">
      <div class="col-lg-6">
        <h2 class="steps__title">{{title}}</h2>
      </div>
      <div class="col-lg-6 text-lg-end">
        <a href="{{ctaLink}}" class="btn btn-outline steps__cta-btn">{{ctaText}}</a>
      </div>
    </div>
    {{/if}}

    <!-- Steps grid 2x2 -->
    <div class="row">
      {{#each steps}}
      <div class="col-lg-6">
        <div class="step-card">
          <div class="step-card__header">
            <div class="step-card__number">
              <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 6L6 11L15 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <h3 class="step-card__title">{{this.title}}</h3>
          </div>
          <p class="step-card__text">{{this.text}}</p>
          <div class="step-card__divider"></div>
        </div>
      </div>
      {{/each}}
    </div>

    <!-- CTA at bottom -->
    {{#if ctaBottom}}
    <div class="steps__cta-bottom">
      <a href="{{ctaLink}}" class="btn btn-primary">{{ctaText}}</a>
    </div>
    {{/if}}
  </div>
</section>
