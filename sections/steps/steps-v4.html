<!-- ============================================
     STEPS V4 - Landing 4 (Kinder-Fotoshooting)

     Layout:
     - 3 карточки шагов слева (белый фон, скруглённые)
     - Большое изображение + кнопка справа

     Данные:
     - title: заголовок секции
     - steps[]: массив шагов {number, title, text}
     - image/imageAlt: изображение справа
     - ctaText/ctaLink: кнопка под изображением
     ============================================ -->

<section class="steps steps--v4 section--bg-primary{{paddingClasses}}">
  <div class="container">
    <h2 class="steps__title steps__title--full">{{title}}</h2>

    <div class="row">
      <!-- 3 steps on the left -->
      <div class="col-lg-6">
        <div class="steps__cards">
          {{#each steps}}
          <div class="step-card-v4">
            <div class="step-card-v4__header">
              <div class="step-card-v4__number">{{this.number}}</div>
              <h3 class="step-card-v4__title">{{this.title}}</h3>
            </div>
            <p class="step-card-v4__text">{{this.text}}</p>
          </div>
          {{/each}}
        </div>
      </div>

      <!-- Image + CTA on the right -->
      <div class="col-lg-6">
        <div class="steps__right-content">
          <div class="steps__image">
            <img src="{{image}}" alt="{{imageAlt}}">
          </div>
          <div class="steps__cta-right">
            <a href="{{ctaLink}}" class="btn btn-primary">{{ctaText}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
