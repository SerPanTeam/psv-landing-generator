<!-- ============================================
     QUIZ PAGE STEP - Landing Generator

     Universal template for quiz step pages.
     Each option is a link that saves answer to localStorage
     and redirects to the next page.

     PIXEL-PERFECT ПО FIGMA:
     - Background: #F5EDE0 (primary)
     - Logo: Inter Bold, 45px
     - Progress: Inter Medium, 22px
     - Question: Inter Bold, 45px
     - Options: Cards with images (300x300px) + text below
     ============================================ -->

<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{metaDescription}}">
  <title>{{metaTitle}}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/quiz.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="quiz-page" data-quiz-step="{{stepNumber}}">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="header__logo">
        <span class="logo-text">{{logoText}}</span>
      </a>
    </div>
  </header>

  <!-- Quiz Content -->
  <main class="quiz-page__main">
    <div class="container">
      <!-- Progress -->
      <p class="quiz-page__progress">{{progress}}</p>

      <!-- Question -->
      <h1 class="quiz-page__question">{{question}}</h1>

      <!-- Options -->
      <div class="quiz-page__options quiz-page__options--{{columns}}col">
        {{#each options}}
        <a href="{{nextPage}}" class="quiz-option quiz-option--{{cardStyle}}" data-value="{{value}}">
          <div class="quiz-option__image">
            <img src="{{image}}" alt="{{text}}">
          </div>
          <span class="quiz-option__text">{{text}}</span>
        </a>
        {{/each}}
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="quiz-page__footer">
    <nav class="quiz-page__nav">
      <a href="{{impressumUrl}}">Impressum</a>
      <span class="quiz-page__separator">·</span>
      <a href="{{datenschutzUrl}}">Datenschutzerklärung</a>
      <span class="quiz-page__separator">·</span>
      <a href="{{cookieUrl}}">Cookie Richtlinien</a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="js/quiz-navigation.js"></script>
</body>
</html>
