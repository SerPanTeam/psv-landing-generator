<!-- ============================================
     QUIZ PAGE TEXTAREA - Landing Generator

     Free text input step.
     User can type their wishes/comments.

     DATA:
     - stepNumber, progress, question
     - nextPage: URL of next page
     - placeholder: Textarea placeholder
     - continueText: Button text
     - logoText, impressumUrl, datenschutzUrl, cookieUrl
     - image: Side image (optional)
     ============================================ -->

<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{metaDescription}}">
  <title>{{metaTitle}}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/quiz.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="quiz-page quiz-page--textarea" data-quiz-step="{{stepNumber}}">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="header__logo">
        <span class="logo-text">{{logoText}}</span>
      </a>
    </div>
  </header>

  <!-- Quiz Content -->
  <main class="quiz-page__main">
    <div class="container">
      <!-- Progress -->
      <p class="quiz-page__progress">{{progress}}</p>

      <!-- Question -->
      <h1 class="quiz-page__question">{{question}}</h1>

      <div class="row">
        <div class="col-lg-6">
          <!-- Textarea -->
          <div class="quiz-textarea__input-wrapper">
            <textarea class="quiz-textarea__input" id="quiz-textarea-input" placeholder="{{placeholder}}" rows="6"></textarea>
          </div>

          <!-- Continue Button -->
          <div class="quiz-textarea__cta">
            <a href="{{nextPage}}" class="btn btn-primary quiz-textarea__continue" id="textarea-continue">{{continueText}}</a>
          </div>
        </div>

        {{#if image}}
        <div class="col-lg-5 offset-lg-1">
          <div class="quiz-textarea__image">
            <img src="{{image}}" alt="{{imageAlt}}">
          </div>
        </div>
        {{/if}}
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="quiz-page__footer">
    <nav class="quiz-page__nav">
      <a href="{{impressumUrl}}">Impressum</a>
      <span class="quiz-page__separator">·</span>
      <a href="{{datenschutzUrl}}">Datenschutzerklärung</a>
      <span class="quiz-page__separator">·</span>
      <a href="{{cookieUrl}}">Cookie Richtlinien</a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="js/quiz-navigation.js"></script>
</body>
</html>
