<!-- ============================================
     CONTENT V2 - Landing 4 (2-column layout)

     Layout:
     - Левая колонка: заголовок + кнопка
     - Правая колонка: текстовые параграфы

     Данные:
     - title: заголовок секции
     - texts[]: массив параграфов
     - buttonText/buttonLink: CTA кнопка (опционально)
     ============================================ -->

<section class="content-section content-section--2col section--bg-primary{{paddingClasses}}">
  <div class="container">
    <div class="row">
      <!-- Title + Button on left -->
      <div class="col-lg-5">
        <h2 class="content-section__title content-section__title--bold">{{title}}</h2>
        {{#if buttonText}}
        <a href="{{buttonLink}}" class="btn btn-primary content-section__btn">{{buttonText}}</a>
        {{/if}}
      </div>
      <!-- Text on right -->
      <div class="col-lg-6 offset-lg-1">
        <div class="content-section__text-block">
          {{#each texts}}
          <p class="content-section__text">{{this}}</p>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</section>
