<!-- ============================================
     CONTENT V1 - Landing Generator

     PIXEL-PERFECT ПО FIGMA:
     - Background: #F5EDE0 (primary)
     - Image: 428x440px in white frame
     - Title: Inter Bold 28px
     - Text: Inter Medium 22px
     - Accent text: #E2C08D
     - Divider + link with arrow
     ============================================ -->

<section class="content-section{{#if variant}} content-section--{{variant}}{{/if}} {{#if bgClass}}{{bgClass}}{{else}}section--bg-primary{{/if}}{{paddingClasses}}">
  <div class="container">
    <div class="row align-items-center{{#if imageLeft}} flex-lg-row{{else}} flex-lg-row-reverse{{/if}}">
      <!-- Изображение -->
      <div class="col-lg-5{{#if imageLeft}}{{else}} ms-auto{{/if}}">
        <div class="content-section__image-frame">
          <div class="content-section__image">
            <img src="{{image}}" alt="{{#if imageAlt}}{{imageAlt}}{{else}}{{title}}{{/if}}">
          </div>
          {{#if accentText}}
          <p class="content-section__accent">{{accentText}}</p>
          {{/if}}
        </div>
      </div>

      <!-- Контент -->
      <div class="col-lg-6{{#if imageLeft}} ms-auto{{/if}}">
        <div class="content-section__content">
          {{#if title}}
          <h2 class="content-section__title">{{{title}}}</h2>
          {{/if}}
          {{#if subtitle}}
          <p class="content-section__subtitle">{{subtitle}}</p>
          {{/if}}
          {{#each paragraphs}}
          <p class="content-section__text">{{this}}</p>
          {{/each}}
          {{#if linkAsButton}}
          <div class="content-section__divider"></div>
          <a href="{{linkUrl}}" class="btn btn-outline content-section__btn">
            {{linkText}}
            <svg width="20" height="15" viewBox="0 0 20 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.5 1L19 7.5L12.5 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M1 7.5H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </a>
          {{/if}}
          {{#if linkAsSimple}}
          <div class="content-section__divider"></div>
          <a href="{{linkUrl}}" class="content-section__link">
            {{linkText}}
            <svg width="20" height="15" viewBox="0 0 20 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.5 1L19 7.5L12.5 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M1 7.5H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </a>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</section>
