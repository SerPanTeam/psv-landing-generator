<section class="content-sidebar section--bg-primary{{paddingClasses}}">
  <div class="container">
    <div class="content-sidebar__inner">
      {{#if image}}
      <div class="content-sidebar__image">
        <img src="{{image}}" alt="">
      </div>
      {{/if}}

      <div class="content-sidebar__content">
        <h3 class="content-sidebar__title">{{title}}</h3>
        <div class="content-sidebar__text">
          {{#if texts}}
          {{#each texts}}
          <p>{{this}}</p>
          {{/each}}
          {{/if}}
        </div>
        {{#if buttonText}}
        <a href="{{buttonLink}}" class="btn btn-primary content-sidebar__btn">{{buttonText}}</a>
        {{/if}}
      </div>
    </div>
  </div>
</section>
