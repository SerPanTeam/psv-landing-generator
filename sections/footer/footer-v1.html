<!-- ============================================
     FOOTER - Подвал сайта

     ЧТО РЕДАКТИРОВАТЬ:
     ─────────────────────────────────────────────
     КАРТА:
     • Google Maps → замените src в <iframe>
     • Как получить код: Google Maps → Поделиться → Встроить

     ССЫЛКИ:
     • Impressum → измените href
     • Datenschutz → измените href
     • Cookie → измените href

     ДАТА:
     • "Letzte Aktualisierung" → измените дату

     СТИЛИ:
     • Цвет фона → css/variables.css → --footer-bg
     ============================================ -->

<footer class="footer">
  <!-- ====== GOOGLE КАРТА ====== -->
  <div class="footer__map">
    {{#if mapEmbedUrl}}
    <!-- КАРТА: замените src на код вставки из Google Maps -->
    <iframe
      src="{{mapEmbedUrl}}"
      width="100%"
      height="100%"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Google Maps - Standort">
    </iframe>
    {{else}}
    <div class="footer__map-placeholder">
      <img src="assets/images/placeholder.svg" alt="Map placeholder">
      <p>Karte wird hier angezeigt</p>
    </div>
    {{/if}}
  </div>

  <!-- ====== НАВИГАЦИЯ ====== -->
  <div class="footer__bottom">
    <div class="container">
      <nav class="footer__nav">
        <!-- РЕДАКТИРОВАТЬ: Ссылки на страницы -->
        <a href="{{impressumUrl}}">Impressum</a>
        <span class="footer__separator">·</span>
        <a href="{{datenschutzUrl}}">Datenschutzerklärung</a>
        <span class="footer__separator">·</span>
        <a href="{{cookieUrl}}">Cookie Richtlinien</a>
      </nav>
      <!-- РЕДАКТИРОВАТЬ: Дата обновления -->
      <p class="footer__updated">Letzte Aktualisierung: {{lastUpdated}}</p>
    </div>
  </div>
</footer>
