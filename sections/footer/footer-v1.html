<!-- ============================================
     FOOTER V1 - Landing Generator

     PIXEL-PERFECT ПО FIGMA:
     - Map: full width, ~300px height
     - Background: #FFFFFF
     - Links: Inter Regular 16px, underlined
     - Centered navigation
     ============================================ -->

<footer class="footer">
  <!-- Google Maps -->
  <div class="footer__map">
    {{#if mapEmbedUrl}}
    <iframe
      src="{{mapEmbedUrl}}"
      width="100%"
      height="100%"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    {{else}}
    <div class="footer__map-placeholder">
      <img src="assets/images/placeholder.svg" alt="Map placeholder">
      <p>Karte wird hier angezeigt</p>
    </div>
    {{/if}}
  </div>

  <!-- Footer Navigation -->
  <div class="footer__bottom">
    <div class="container">
      <nav class="footer__nav">
        <a href="{{impressumUrl}}">Impressum</a>
        <span class="footer__separator">·</span>
        <a href="{{datenschutzUrl}}">Datenschutzerklärung</a>
        <span class="footer__separator">·</span>
        <a href="{{cookieUrl}}">Cookie Richtlinien</a>
      </nav>
    </div>
  </div>
</footer>
