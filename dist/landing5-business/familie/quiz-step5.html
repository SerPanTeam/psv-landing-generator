  <title>Familienfotografie | Karin Himml Fotografie - Schritt 5</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->

<body class="quiz-page quiz-page--textarea" data-quiz-step="5">

        <span class="logo-text">Karin Himml</span>

  <main class="quiz-page__main">

          <div class="quiz-textarea__input-wrapper">

          <div class="quiz-textarea__cta">
            <a href="quiz-step6.html" class="btn btn-primary quiz-textarea__continue" id="textarea-continue">Weiter</a>

        </div>

        
        <div class="col-lg-5 offset-lg-1">

            <img src="https://images.unsplash.com/photo-1609220136736-443140cffec6?w=450&h=400&fit=crop" alt="Familienfotografie">

        </div>
