<!-- ============================================
     QUIZ PAGE MULTISELECT - Landing Generator

     Multiple choice step with checkboxes.
     User can select multiple options before proceeding.

     DATA:
     - stepNumber, progress, question
     - options: Array of {value, text, image}
     - columns: 2-4
     - nextPage: URL of next page
     - cardStyle: "square" or "rounded"
     - logoText, impressumUrl, datenschutzUrl, cookieUrl
     ============================================ -->

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professionelle Hochzeitsfotografie – euer großer Tag in einzigartigen, emotionalen Bildern festgehalten.">
  <title>Hochzeitsfotografie | Karin Himml Fotografie - Schritt 1</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/quiz.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="quiz-page quiz-page--multiselect" data-quiz-step="1">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="header__logo">
        <span class="logo-text">Karin Himml</span>
      </a>
    </div>
  </header>

  <!-- Quiz Content -->
  <main class="quiz-page__main">
    <div class="container">
      <!-- Progress -->
      <p class="quiz-page__progress">Schritt 1 von 6</p>

      <!-- Question -->
      <h1 class="quiz-page__question">Welche Momente sollen festgehalten werden?</h1>

      
      <p class="quiz-page__subtitle">Du kannst mehrere auswählen</p>
      

      <!-- Options (checkboxes) -->
      <div class="quiz-page__options quiz-page__options--4col quiz-multiselect__options">
        
        <label class="quiz-option quiz-option--square quiz-multiselect__option" data-value="getting_ready">
          <input type="checkbox" name="multiselect[]" value="getting_ready" class="quiz-multiselect__checkbox">
          <div class="quiz-option__image">
            <img src="https://images.unsplash.com/photo-1522673607200-164d1b6ce486?w=300&h=300&fit=crop" alt="Getting Ready">
          </div>
          <span class="quiz-option__text">Getting Ready</span>
          <span class="quiz-multiselect__check"></span>
        </label>
        

        <label class="quiz-option quiz-option--square quiz-multiselect__option" data-value="trauung">
          <input type="checkbox" name="multiselect[]" value="trauung" class="quiz-multiselect__checkbox">
          <div class="quiz-option__image">
            <img src="https://images.unsplash.com/photo-1519741497674-611481863552?w=300&h=300&fit=crop" alt="Trauung">
          </div>
          <span class="quiz-option__text">Trauung</span>
          <span class="quiz-multiselect__check"></span>
        </label>
        

        <label class="quiz-option quiz-option--square quiz-multiselect__option" data-value="paarfotos">
          <input type="checkbox" name="multiselect[]" value="paarfotos" class="quiz-multiselect__checkbox">
          <div class="quiz-option__image">
            <img src="https://images.unsplash.com/photo-1606216794079-73f85bbd57d5?w=300&h=300&fit=crop" alt="Paarfotos">
          </div>
          <span class="quiz-option__text">Paarfotos</span>
          <span class="quiz-multiselect__check"></span>
        </label>
        

        <label class="quiz-option quiz-option--square quiz-multiselect__option" data-value="feier">
          <input type="checkbox" name="multiselect[]" value="feier" class="quiz-multiselect__checkbox">
          <div class="quiz-option__image">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300&h=300&fit=crop" alt="Feier & Party">
          </div>
          <span class="quiz-option__text">Feier & Party</span>
          <span class="quiz-multiselect__check"></span>
        </label>
        
      </div>

      <!-- Continue Button -->
      <div class="quiz-multiselect__cta">
        <a href="quiz-step2.html" class="btn btn-primary quiz-multiselect__continue" id="multiselect-continue">Weiter</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="quiz-page__footer">
    <nav class="quiz-page__nav">
      <a href="#">Impressum</a>
      <span class="quiz-page__separator">·</span>
      <a href="#">Datenschutzerklärung</a>
      <span class="quiz-page__separator">·</span>
      <a href="#">Cookie Richtlinien</a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="../js/quiz-navigation.js"></script>
</body>
</html>
